<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Register</title>
  <!-- Bootstrap CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Tailwind CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-br from-blue-100 to-white min-h-screen flex items-center justify-center">

  <div class="card shadow-lg p-4 rounded-xl w-full max-w-md">
    <h2 class="text-center text-2xl font-bold mb-4">Register</h2>

    <!-- Error message box -->
    <div id="errorBox" class="alert alert-danger text-center d-none"></div>

    <form action="/register" method="POST" class="space-y-3">
      <div>
        <label for="username" class="form-label">Username</label>
        <input type="text" class="form-control" id="username" name="username" required />
      </div>
      <div>
        <label for="password" class="form-label">Password</label>
        <input type="password" class="form-control" id="password" name="password" required />
      </div>
      <button type="submit" class="btn btn-success w-full">Register</button>
    </form>

    <p class="text-center text-sm mt-3">
      Already have an account? 
      <a href="login.html" class="text-blue-600 hover:underline">Login</a>
    </p>
  </div>

  <script>
    const errorBox = document.getElementById('errorBox');
    const params = new URLSearchParams(window.location.search);
    const error = params.get('error');
    if (error) {
      errorBox.classList.remove('d-none');
      if (error === 'exists') errorBox.textContent = 'Username already exists.';
      else if (error === 'missing') errorBox.textContent = 'Please fill in all fields.';
      else errorBox.textContent = 'Something went wrong. Please try again.';
    }
  </script>

</body>
</html>
